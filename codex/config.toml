# Serena MCP サーバー
[mcp_servers.serena]
command = "uvx"
args = [
  "--from",
  "git+https://github.com/oraios/serena",
  "serena",
  "start-mcp-server",
  # "serena-mcp-server",
  "--context",
  "codex",
  # "ide-assistant",
  # "--project",
  # "$HOME/src/handy",
  # "--port",
  # "32000"
  "--enable-web-dashboard=false",
]

# chrome developer tool - 新しいブラウザインスタンスを起動
[mcp_servers.chrome-devtools]
command = "npx"
args = ["-y", "chrome-devtools-mcp@latest", "--isolated=true"]
startup_timeout_ms = 60000

